<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   
    <title>Sticky Notes</title>
    </head>
        <body>
            <div class="parent-container">
                <h1 class="title">Sticky Notes</h1>

                <div class="containter-1"></div>

                <button class="btn" onClick="typeNote()">create note</button>
                
                <div class="containter-2"></div>
                <div class="containter-3"></div>
            </div>
        
            <form class="form">
                <textarea id="note-text" placeholder="write note..." maxlength="100"></textarea>
                <i class="fas fa-check"></i>
                <i class="fas fa-times"></i>
            </form>
         
            <script src="notes.js"></script>
        </body>
</html>
